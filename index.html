<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
</head>

<body>

  <div class="container">
    <button id="playButton1" class="floating-btn">Click mo dito para party party!!! ðŸ¥³ðŸ¥³</button>

    <div id="videoContainer1" class="video-box" style="display: none;">s
      <video id="video1" controls>
        <source src="happy bday.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="secondSection" style="display: none;">
      <hr class="separator">
      <button id="playButton2">Click Me Too</button>

      <div id="messageAboveSecondVideo" style="display: none;">
        <p>Party Party ðŸ¥³ðŸ¥³ðŸ¥³ðŸ¥³ðŸ¥³</p>
      </div>
      </div>

    <div id="videoContainer2" class="video-box" style="display: none;">
      <video id="video2" controls>
        <source src="party.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const btn1 = document.getElementById('playButton1');
      const btn2 = document.getElementById('playButton2');
      const video1 = document.getElementById('video1');
      const video2 = document.getElementById('video2');
      const container1 = document.getElementById('videoContainer1');
      const container2 = document.getElementById('videoContainer2');
      const secondSection = document.getElementById('secondSection');
      const messageAboveSecondVideo = document.getElementById('messageAboveSecondVideo'); // Get the new message element

      let clickCount = 0;
      const maxClicks = 5;

      const buttonMessages = [
        "Click Mo Bilis!!!!!!",
        "Isa pa ambagal ðŸ˜¡ðŸ˜¡ðŸ˜¡ðŸ˜¡",
        "Ulit pa last na ðŸ¤ªðŸ¤ªðŸ¤ª",
        "Eto na last na talaga HAHAHAHAHAH",
        "Ay tangina meron pa pala last na talaga ðŸ¤­ðŸ¤­ðŸ¤­ðŸ¤­",
        "Surprise!"
      ];

      function randomPosition() {
        const btnWidth = btn1.offsetWidth;
        const btnHeight = btn1.offsetHeight;
        const padding = 20;

        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        const maxX = Math.max(0, viewportWidth - btnWidth - padding);
        const maxY = Math.max(0, viewportHeight - btnHeight - padding);

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        btn1.style.position = 'absolute';
        btn1.style.left = `${x}px`;
        btn1.style.top = `${y}px`;
      }

      function launchConfetti() {
        confetti({
          particleCount: 120,
          spread: 100,
          origin: { y: 0.6 }
        });
      }

      btn1.addEventListener('click', () => {
        clickCount++;

        if (clickCount <= maxClicks) {
            if (buttonMessages[clickCount]) {
                btn1.textContent = buttonMessages[clickCount];
            } else if (clickCount === maxClicks) {
                btn1.textContent = "Loading...";
            }
        }

        if (clickCount < maxClicks) {
          randomPosition();
        } else {
          btn1.style.display = 'none';
          container1.style.display = 'block';
          video1.play();
          launchConfetti();
        }
      });

      video1.addEventListener('ended', () => {
        secondSection.style.display = 'block';
      });

      btn2.addEventListener('click', () => {
        // Show the message before playing the second video
        messageAboveSecondVideo.style.display = 'block';

        // Add a small delay if you want the message to appear before the video immediately plays
        // For example, a 500ms delay:
        // setTimeout(() => {
            container1.style.display = 'none';
            container2.style.display = 'block';
            video2.play();
            launchConfetti();
            btn2.style.display = 'none';
        // }, 500); // Uncomment this block if you want a delay

      });

        // Initialize button text on load
        if (buttonMessages[0]) {
            btn1.textContent = buttonMessages[0];
        }
    });
  </script>

</body>

</html>
